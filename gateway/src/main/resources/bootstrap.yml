# 网关中心

# 端口
server:
  port: 9999

spring:
  # 应用名
  application:
    name: gateway
  # 环境
  profiles:
    active: dev
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config
# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://sangoes:Sangoes123456@discovery:6121/eureka/


